<body>
    <div id="sidenav">
        <nav>
              <ul>
                  <li><a href="C:\Users\DigiTech\Desktop\project 2\clock\clock.html"><img src="clock.png" alt=""></a></li>

             </ul>
        </nav>
    </div>


    <div id="menubtn">
        <img src="menu.png" id="menu">
    </div>
    <script>
    var menubtn = document.getElementById("menubtn")
    var sidenav = document.getElementById("sidenav")
    var menu = document.getElementById("menu")
    
    menubtn.onclick = function(){
        if(sidenav.style.left == "-250px"){
         sidenav.style.left = "0";
         menu.src = "close.png";
        } 
    else{
    sidenav.style.left = "-250px";
    menu.src = "menu.png";
    }
    }
    </script>















<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" disabled>
            </div>
            <div>
                <input type="button" value="C" onclick="display.value = '' "   class="special">
                <input type="button" value="←" onclick="display.value = display.value.toString().slice(0,-1)"class="special">
                <input type="button" value="." onclick="display.value += '.' "  class="special">
                <input type="button" value=":"  onclick="display.value += '/' " class="special">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="X" onclick="display.value += '*' " class="special">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-" onclick="display.value += '-' " class="special">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="+" onclick="display.value += '+' " class="special">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value += '00' ">
                <input type="button" value="0"  onclick="display.value += '0' ">
                <input type="button" value="="  onclick="display.value = eval(display.value)" class="equal">
            </div>
        </form>
    </div>
</div>

</body>
</html>
